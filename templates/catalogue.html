{% extends 'navigation-bar.html' %}

{% block content %}


{% load static %}

<!DOCTYPE html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static '/css/catalogue.css' %}">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>

<body>
  <div class="main">
    <h1>LOCATIONS</h1>
    <ul class="cards">
      {% for i in destinations %}
      <li class="cards_item">
        <div class="card">
          <div class="card_image"><img src="{{ i.image.url }}"></div>
          <div class="card_content">
            <h2 class="card_title">{{ i.name }}</h2>
            <p class="card_text">{{ i.description }} 
              <a href ="{% url 'rate-destination' i.id %}">Rate here</a>
            </p>
            <button class="btn card_btn">Read More</button>
          </div>
        </div>
      </li>
      {% endfor %}
      
    </ul>
  </div>
  

</body>



</html>

  
    
{% endblock %}
